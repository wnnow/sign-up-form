<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo-container">
          <img src="./images/odin-lined.png" alt="odin-logo" class="logo-img" />
          <div class="logo-font">ODIN</div>
        </div>
        <div class="image-credit">Photo by Fredrick Tendong on Unsplash</div>
      </div>
      <div class="content-container">
        <div class="header-container">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h1>
          <div class="">
            Sign up <span class="italic">now</span> to get started.
          </div>
          <div class="invite-phase">
            You <span class="italic">know</span> you want too.
          </div>
        </div>
        <div class="form-container">
          <form action="https://httpbin.org/post" method="post" id="sign-up">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="sign-up-input-container">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="first_name"
                  placeholder="John"
                  required
                />
              </div>
              <div class="sign-up-input-container">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="last_name"
                  placeholder="Smith"
                  required
                />
              </div>
              <div class="sign-up-input-container">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john_smith@example.com"
                  required
                />
              </div>
              <div class="sign-up-input-container">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="012-345-6789"
                  required
                />
              </div>
              <div class="sign-up-input-container">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="pass" required />
              </div>
              <div class="sign-up-input-container">
                <label for="confirm-pass">PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pass"
                  name="confirm_pass"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="create-account-button-section">
          <button type="submit" form="sign-up">Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
